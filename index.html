<!--Esto es 
    un comentario
    de bloque -->


    <!--Declaracion del tipo de documento-->
    <!--<etiqueta> esto es el contenido a renderizar </etiqueta> -->

    <!DOCTYPE html> <!--aca abre el espacio de trabajo-->
    <!--Elemento raiz del documento,
    indicando el idioma envuelve a todo el contenido html-->
    <html lang="es">
        <!--cabecera del comuento:
        contiene metadatos y enlaces a recursos externos,
        como hojasde estilo CSS o scripts JavaScript.-->
    <head>
        <meta charset="UTF-8"> <!--esto es para determinar el tipo de idioma de tipeo latinoamericana-->
        <meta name="viewport" content="width=device-with, initial-scale=1.0"> <!--esto es para que la ventana se adapte a cualquier pantalla-->
        <title>MI PRIMER HOLA MUNDO</title> <!--esto aparece en el titulo de la pestaña del navegador (tiene que tener las palabras claves)-->
    </head>        
    <!--cuerpo del documento-->
    <body>
        <h1>Hola mundo!</h1> <!--siempre se utiliza un h1 por pagina-->
        <h3>Esta es mi primer pagina web</h3> <!--esto es un subtitulo-->
        <p>Estees un ejemplo basico de página web que admite la letra ñ </p> <!--hace referencia al bloque de parrafo-->      
    </body>    
    </html>
